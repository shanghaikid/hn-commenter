<!DOCTYPE html>
<html>
  <head>
    <title>HN Commenter</title>
    <link
      href="./tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 450px;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <h1 class="text-xl font-bold mb-4">HN Commenter</h1>
    <div class="mb-4">
      <label for="api_key" class="block text-gray-700 font-bold mb-2"
        >OpenAI API Key:</label
      >
      <input
        type="text"
        id="api_key"
        name="api_key"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="mb-4">
      <label for="model_name" class="block text-gray-700 font-bold mb-2"
        >OpenAI Model Name:
        <a
          class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
          href="https://platform.openai.com/docs/models/overview"
          >Models</a
        ></label
      >

      <select
        id="model_name"
        name="model_name"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      >
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
        <option value="gpt-4">gpt-4-0314</option>
        <option value="gpt-4-0314">gpt-4-0314</option>
        <option value="gpt-4-32k">gpt-4-32k</option>
        <option value="gpt-4-32k-0314">gpt-4-32k-0314</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="api_temp" class="block text-gray-700 font-bold mb-2"
        >temperature:</label
      >
      <input
        type="text"
        id="api_temp"
        name="api_temp"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="mb-4">
      <label for="system_role" class="block text-gray-700 font-bold mb-2"
        >What system role is ChatGPT:</label
      >
      <input
        type="text"
        id="system_role"
        name="system_role"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="mb-4">
      <label for="final_question" class="block text-gray-700 font-bold mb-2"
        >Final question(not necessarily):</label
      >
      <input
        type="text"
        id="final_question"
        name="final_question"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="flex justify-end">
      <input
        type="submit"
        value="Save"
        id="save_button"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      />
    </div>

    <!-- Add a div to display the status message -->
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
